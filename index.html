<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Contáctanos de Forma Espectacular!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6F61, #6FA3EF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 3em;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        label {
            margin: 10px 0 5px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1.1em;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #6FA3EF;
            box-shadow: 0 0 5px #6FA3EF;
            outline: none;
        }
        button {
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: transform 0.5s;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .sound {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¡Contáctanos!</h1>
    <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        
        <button type="submit">Enviar</button>
    </form>
    
    <audio id="click-sound" class="sound" src="https://www.soundjay.com//buttons/sounds/button-34.mp3"></audio>
    <audio id="submit-sound" class="sound" src="https://www.soundjay.com//buttons/sounds/button-29.mp3"></audio>

    <script>
        const clickSound = document.getElementById('click-sound');
        const submitSound = document.getElementById('submit-sound');

        // Reproducir sonido al hacer clic en el botón
        const button = document.querySelector('button');
        button.addEventListener('mouseover', () => {
            clickSound.currentTime = 0; // Reiniciar el sonido
            clickSound.play();
        });

        // Manejar el envío del formulario
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío tradicional
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Sonido al enviar
            submitSound.currentTime = 0; // Reiniciar el sonido
            submitSound.play();

            alert(`¡Gracias, ${name}! Hemos recibido tu correo: ${email}`);
            // Aquí puedes agregar lógica para enviar los datos a un servidor si lo deseas
        });
    </script>
</body>
</html>
